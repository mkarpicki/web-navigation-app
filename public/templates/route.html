<form data-ng-hide="undefinedRoute">
    <a data-ng-href="/navigate/{{index}}" class="btn btn-primary">Start navigation</a>

    <button data-back-button class="btn btn-default">Back</button>

    <ul class="list-group maneuvers-list">
        <li data-ng-repeat="maneuvers in maneuvers; track by $index" class="list-group-item">
            <p data-ng-bind-html="trustedText(maneuvers.instruction);"></p>
        </li>
    </ul>
</form>
<p data-ng-show="undefinedRoute" class="alert alert-danger" role="alert">
    No route found. <a href="/" class="pull-right" data-ng-href="/">search</a>
</p>
