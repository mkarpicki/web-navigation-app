<a
        class="toggle-panels-btn pull-right"
        data-ng-hide="toggled"
        href="#toggle-panels-btn"
        data-ng-href="#toggle-panels-btn"
        data-ng-click="toggled = true"
        id="toggle-panels-btn"
        >
    show map
</a>
<button
        class="toggle-panels-btn pull-right"
        data-ng-show="toggled"
        data-ng-click="toggled = false"
        data-back-button
        >
    show panel
</button>
